<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<script src="/front/js/jquery.min.js"></script>
	<script src="/front/js/jquery.waypoints.min.js"></script>
	<link rel="stylesheet" href="http://localhost/front/css/animate.css">
	<style>
		.father {
			width: 100%;
			height: 80px;
			background-color: red;
			margin-bottom: 30px;
		}
		.animate-box {
			opacity: 0;
		}
	</style>
</head>
<body>
	
	<div id="content">
		<div class="father animate-box"></div>
		<div class="father animate-box"></div>
		<div class="father animate-box"></div>
		<div class="father animate-box"></div>
		<div class="father animate-box"></div>
		<div class="father animate-box"></div>
		<div class="father animate-box"></div>
		<div class="father animate-box"></div>
		<div class="father animate-box"></div>
		<div class="father animate-box"></div>
		<div class="father animate-box"></div>
	</div>

	<script>
		var i = 0;
		$(".father").waypoint(function (direct) {
			if ( direct === 'down' ) {
				i ++;
				$(this.element).addClass('item-animate');
				setTimeout(function () {
					$(".father.item-animate").each(function (k) {
						var el = $(this);
						setTimeout(function () {
							el.addClass('fadeInLeft animated');
						}, k*200, 'easeInOutExpo');
						el.removeClass('item-animate');
					});
				}, 100);
			}
		}, {offset: "15%"});
	</script>
</body>
</html>
